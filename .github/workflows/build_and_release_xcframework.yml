name: Build and Release XCFramework

on:
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Build XCFramework
      env:
        FRAMEWORK_NAME: YourFrameworkName
        SCHEME_NAME: YourSchemeName
        PROJECT_NAME: YourProject.xcodeproj
      run: |
        chmod +x ./build_xcframework.sh
        ./build_xcframework.sh

    - name: Get version from tag
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

    - name: Get checksum
      id: get_checksum
      run: |
        CHECKSUM=$(swift package compute-checksum ${FRAMEWORK_NAME}.xcframework.zip)
        echo ::set-output name=CHECKSUM::$CHECKSUM

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          Release of version ${{ steps.get_version.outputs.VERSION }}
          
          Checksum: ${{ steps.get_checksum.outputs.CHECKSUM }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ env.FRAMEWORK_NAME }}.xcframework.zip
        asset_name: ${{ env.FRAMEWORK_NAME }}.xcframework.zip
        asset_content_type: application/zip
